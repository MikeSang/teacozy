<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css"
  </head>

  <body>

<!-- HEADER SECTION -->

    <div id="header">
      <div id="logo">
        <img src="resources/images/img-logo.png">
      </div>
      <div id="navcontainer">
        <nav class="nav"><a href=#>Mission</a></nav>
        <nav class="nav"><a href=#>Featured Tea</a></nav>
        <nav class="nav"><a href=#>Locations</a></nav>
      </div>
    </div>


<!-- MAIN CONTENT -->
    <div class="main">
        <div id="mission" class="flex-container">
          <div id="ourmission" class="content">
            <h2>Our Mission</h2>
            <h4> Handpicked, Artisinally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>
        </div>
        <div id="monthtitle" class="content">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
        </div>

        <div id="monthmenu" class="flex-container">
            <div id="monthitem" class="flex-container">
                  <img src="resources/images/img-berry-blitz.jpg" href="Fall Berry Blitz Tea" class="monthpic">
                  <p>
                    Fall Berry Blitz Tea
                  </p>
            </div>
        </div>

        <div id="monthmenu" class="flex-container">
            <div id="monthitem" class="flex-container">
                  <img src="resources/images/img-spiced-rum.jpg" href="Spiced Rum Tea" class="monthpic">
                  <p>
                    Spiced Rum Tea
                  </p>
            </div>
        </div>

        <div id="monthmenu" class="flex-container">
            <div id="monthitem" class="flex-container">
                  <img src="resources/images/img-donut.jpg" alt="Fall Berry Blitz Tea" class="monthpic">
                  <p>
                    Seasonal Donuts
                  </p>
            </div>
        </div>

        <div id="monthmenu" class="flex-container">
            <div id="monthitem" class="flex-container">
                  <img src="resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea" class="monthpic">
                  <p>
                    Myrtle Ave Tea
                  </p>
            </div>
        </div>

        <div id="monthmenu" class="flex-container">
            <div id="monthitem" class="flex-container">
                  <img src="resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea" class="monthpic">
                  <p>
                    Bedford Bizarre Tea
                  </p>
            </div>
        </div>

    </div>

  </body>
</html>
